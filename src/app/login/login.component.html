<p-toast position="top-center"></p-toast>
<div class="cardBack">
  <div class="mx-3" style="width: 500px;">
      <div class="loginCard">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="loginForm container">
            <img class="logo" [src]="logoPath" alt="logotype">
            <div class="p-float-label w-100 mt-4">
              <input class="form-control" id="float-input" type="text" pInputText formControlName="login" name="login">
              <label for="float-input">Логин</label>
            </div>
            <div class="p-float-label w-100 mt-4 mb-3">
              <input class="form-control" id="password" type="password" pInputText formControlName="password" name="password">
              <label for="float-input">Пароль</label>
            </div>
            <button [disabled]="isLoading" pButton type="submit">Авторизоваться</button>
            <div class="mt-4">
              <span class="footerSec">
                У вас нет аккаунта? <a routerLink="/registration">Зарегистрироваться</a>
              </span>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
